name: Playwright Tests
on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'
        
    - name: Install dependencies
      # requirements.txt ana dizinde olduğu için direkt okuyabilir
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        
    - name: Ensure Browsers are Installed
      run: python -m playwright install --with-deps

    - name: Run Tests
      # DİKKAT: Test dosyan 'playwright_test' klasörünün içinde!
      # Raporu da ana dizine çıkarıyoruz.
      run: pytest playwright_test/test_wiki_ddt.py --html=report.html
      
    - name: Upload Report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: playwright-report
        path: report.html
        retention-days: 30
