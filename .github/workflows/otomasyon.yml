permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  test-ve-rapor:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/python:v1.57.0-noble 
    
    steps:
      - name: Depoyu Ã‡ek
        uses: actions/checkout@v4

      - name: KÃ¼tÃ¼phaneleri YÃ¼kle
        run: |
          pip install --upgrade pip
          pip install -r requirements.txt
          # Not: 'playwright install' adÄ±mÄ± artÄ±k gerekmiyor, imajda yÃ¼klÃ¼ geliyor.

      - name: Testleri KoÅŸtur
        env:
          PYTHONBREAKPOINT: 0
        run: |
          pytest playwright_test/test_sauce_demo.py \
            -n auto \
            --alluredir=allure-results \
            --tracing=retain-on-failure \
            --video=retain-on-failure \
            --output=test-results
        continue-on-error: true

      - name: Test SonuÃ§larÄ±nÄ± YÃ¼kle
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: test-results
          path: |
            test-results/
            allure-results/
          if-no-files-found: warn

      - name: Allure Raporunu Ä°nÅŸa Et ğŸ“Š
        # Allure eylemi iÃ§in JavaScript tabanlÄ± bir action kullanÄ±yoruz (Docker iÃ§inde Ã§alÄ±ÅŸabilir)
        uses: simple-elf/allure-report-action@master
        if: always()
        with:
          allure_results: allure-results
          allure_report: allure-report
          allure_history: allure-history
          gh_pages: gh-pages
          keep_reports: 1 
          subfolder: current-report

      - name: Raporu GitHub Pages iÃ§in HazÄ±rla
        if: always()
        uses: actions/upload-pages-artifact@v3
        with:
          path: allure-report

  deploy:
    needs: test-ve-rapor
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: CanlÄ±ya Al ğŸŒ
        id: deployment
